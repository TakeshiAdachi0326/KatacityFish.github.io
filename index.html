<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - KatacityFish</title>
  <meta name="description" content="KatacityFish Dashboard" />

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ローカルのカスタムスタイルがあれば残す -->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- シンプルなトップバー（アイコン・右側メニューは無し） -->
  <header class="bg-dark text-white py-2">
    <div class="container">
      <div class="d-flex align-items-center">
        <h1 class="h5 mb-0">KATACITYお魚買取ツール</h1>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <header class="mb-4">
      <h1 class="h3">Dashboard</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
        </ol>
      </nav>
    </header>

    <section class="mb-4">
      <div class="row g-3">
        <div class="col-sm-6 col-xl-3">
          <div class="card text-bg-primary h-100">
            <div class="card-body">売上</div>
            <div class="card-footer d-flex justify-content-between">
              <small class="text-white">詳細を見る »</small>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card text-bg-warning h-100">
            <div class="card-body">新規ユーザー</div>
            <div class="card-footer d-flex justify-content-between">
              <small class="text-white">詳細を見る »</small>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card text-bg-success h-100">
            <div class="card-body">成約数</div>
            <div class="card-footer d-flex justify-content-between">
              <small class="text-white">詳細を見る »</small>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="card text-bg-danger h-100">
            <div class="card-body">問題点</div>
            <div class="card-footer d-flex justify-content-between">
              <small class="text-white">詳細を見る »</small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="card">
        <div class="card-header">最近のデータ</div>
        <div class="card-body table-responsive">
          <table class="table table-striped mb-0">
            <thead>
              <tr><th>名前</th><th>役割</th><th>地域</th><th>年齢</th><th>開始日</th></tr>
            </thead>
            <tbody>
              <tr><td>Tiger Nixon</td><td>System Architect</td><td>Edinburgh</td><td>61</td><td>2011/04/25</td></tr>
              <tr><td>Garrett Winters</td><td>Accountant</td><td>Tokyo</td><td>63</td><td>2011/07/25</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- 簡潔なフッター（不要なら完全に削除してください） -->
  <footer class="text-center py-3 text-muted">
    &copy; KatacityFish 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
